<div class="container-fluid">
  <h2>Quản lý Khoa và Chi Đoàn</h2>
  <hr>
  <div>
    <h4 class="text-muted mb-4">Danh sách khoa </h4>
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card border-0 rounded-0">
          <div class="card-body">
            <div class="table-responsive-md">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tên Khoa</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let faculity of faculities">
                    <th scope="row">{{faculity.id}}</th>
                    <td>{{faculity.name}}</td>
                    <td>
                      <a class="btn btn-sm btn-outline-lightning rounded-0 mr-2 ">
                        <i class="far fa-hand-pointer"></i>
                      </a>
                      <a class="btn btn-sm btn-outline-lightning rounded-0 mr-2 ">
                        <i class="far fa-edit"></i>
                      </a>
                      <a class="btn btn-sm btn-outline-lightning rounded-0">
                        <i class="far fa-trash-alt"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h4 class="text-muted mb-4">Danh sách Chi đoàn thuộc Khoa</h4>
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card border-0 rounded-0">
          <div class="card-body">
            <div class="table-responsive-md">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tên Chi đoàn</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let faculity of faculities">
                    <th scope="row">{{faculity.id}}</th>
                    <td>{{faculity.name}}</td>
                    <td>
                      <a class="btn btn-sm btn-outline-lightning rounded-0 mr-2 ">
                        <i class="far fa-edit"></i>
                      </a>
                      <a class="btn btn-sm btn-outline-lightning rounded-0">
                        <i class="far fa-trash-alt"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
